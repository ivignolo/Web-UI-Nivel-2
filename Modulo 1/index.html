<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Modulo 2 exercise</title>
    <link rel="stylesheet" type="text/css" href="css/general.css">
	<link rel="stylesheet" type="text/css" href="css/general.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/main.js"></script>
  </head>
  <body>
	<script type="text/javascript">
		function validateForm(){
			error = false;
			if($('#name').val() == null || $('#name').val() == ''){
				error = true;
			}
			if($('#surname').val() == null || $('#surname').val() == ''){
				error = true;
			}
			if($('#email').val() == null || $('#email').val() == ''){
				error = true;
			}
			if($('#phone').val() == null || $('#phone').val() == ''){
				error = true;
			}
			if(error){
				showErrorMessage();
				return false;
			}else{
				showSuccessMessage();
				return true;
			}
		}
	</script>
	<header>
		<div id="header">
			<img src="images/contacts.jpg"/>
			<div class="headerText">
				Contacts manager App
			</div>
		</div>
	</header>
	<nav>	
		
	</nav>
	<article>
	
		<div id="msgPanelError" style="display:none">
			<p>Por favor llenar todos los datos del formulario.</p>
		</div>
		<div id="msgPanelSuccess" style="display:none">
			<p>Contacto guardado.</p>
		</div>
		<div id="msgPanelDeleteSuccess" style="display:none">
			<p>El Contacto fue borrado.</p>
		</div>
		
		<div class="contact">
			<h2>Contacto nuevo:</h2>
			<form id="contactForm">
				<label for="name">Nombre:</label> <input id="name" type="text"><br />
				<label for="name">Apellido:</label> <input id="surname" type="text"><br />
				<label for="email">Email:</label> <input id="email" type="text"><br />
				<label for="phone">Telefono:</label> <input id="phone" type="text"><br /><br />
				<button id="addButton" type="button" onclick="if (validateForm()){getFormData()}else{return false;}">Agregar Contacto</button>
			</form>
		</div>	
		
		<div class="contact">
			<h2>Lista de Contactos:</h2>
			<ul id="contactList">
			</ul>
		</div>	
		
	</article>
	<footer>
		<div id="footer">
			<div class="footer-content">
				<p>
				  Ignacio Vignolo |
				  Software developer |
				  <a href="contacto.html" title="Objetos">Contacto</a>
				</p>
			</div>
		</div>
	</footer>
  </body>
</html>
